<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotham Page UI</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"
        ><img src="./assets/img/logo.png" alt="Netflix Logo"
      /></a>
      <ul class="navigation">
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Bombando</a></li>
        <li><a href="#">Minha lista</a></li>
      </ul>
    </header>
    <div class="search">
      <input type="text" placeholder="Procurar" />
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="banner">
      <img src="./assets/img/bg.jpg" class="bg" alt="Gotham BackGround" />
      <div class="content">
        <img
          src="./assets/img/logonome.png"
          class="title"
          alt="Titulo de Gotham"
        />
        <h4>
          <span>2014</span>
          <span><i>16+</i></span>
          <span>5 temporadas</span>
          <span>Ação</span>
        </h4>
        <p>
          O detetive novato James Gordon luta contra o crime e a corrupção em
          Gotham City para vingar o assassinato dos pais de Bruce Wayne.
        </p>
        <div class="buttons">
          <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
          <a href="#"
            ><i class="fa fa-plus" aria-hidden="true"></i> Minha lista</a
          >
        </div>
      </div>
      <a class="play" onclick="toggleVideo()"
        ><img src="./assets/img/play.png" alt="Play" />Assista ao trailer</a
      >
    </div>
    <div class="trailer">
      <video src="./assets/img/trailer.mp4" controls="true"></video>
      <img
        src="./assets/img/close.png"
        class="close"
        onclick="toggleVideo();"
        alt="Fechar"
      />
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
